<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="text-white">WeatherChat</h1>
    </header>
    <main>
      <section>
        <h2>My Cities</h2>
        <div class="card mb-2 mt-4" style="width: 100%">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col">
                <h5 class="card-text">Provo</h5>
              </div>
              <div class="col">
                <p class="card-text text-end">32째 F</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-2" style="width: 100%">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col">
                <h5 class="card-text">Cincinnati</h5>
              </div>
              <div class="col">
                <p class="card-text text-end">52째 F</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-2" style="width: 100%">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col">
                <h5 class="card-text">New York</h5>
              </div>
              <div class="col">
                <p class="card-text text-end">43째 F</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-2" style="width: 100%">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col">
                <h5 class="card-text">Dubai</h5>
              </div>
              <div class="col">
                <p class="card-text text-end">87째 F</p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-primary">Add City</button>
        </div>
      </section>
      <section>
        <h2>Provo</h2>
      </section>
      <section>
        <h2>Community</h2>
        <div class="card mb-2 mt-4" style="width: 100%">
          <div class="card-body">
            <h5 class="card-title">Cloudy?</h5>
            <div
              class="progress"
              role="progressbar"
              aria-label="Cloudy?"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 30px"
            >
              <div class="progress-bar" style="width: 25%">25%</div>
            </div>
          </div>
        </div>

        <div class="card mb-2" style="width: 100%">
          <div class="card-body">
            <h5 class="card-title">Rainy?</h5>
            <div
              class="progress"
              role="progressbar"
              aria-label="Rainy?"
              aria-valuenow="64"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 30px"
            >
              <div class="progress-bar" style="width: 64%">64%</div>
            </div>
          </div>
        </div>

        <div class="card mb-2" style="width: 100%">
          <div class="card-body">
            <h5 class="card-title">Chilly?</h5>
            <div
              class="progress"
              role="progressbar"
              aria-label="Chilly?"
              aria-valuenow="97"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 30px"
            >
              <div class="progress-bar" style="width: 97%">97%</div>
            </div>
          </div>
        </div>

        <div class="card mt-4" style="width: 100%">
          <div class="card-body">
            <div class="card-title">What are people saying?</div>
            <div class="d-flex flex-row">
              <div class="card mb-2 bg-secondary">
                <div class="card-body py-1 px-2">
                  <p class="card-text text-white">
                    Power is out in a few places in Orem.
                  </p>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row-reverse">
              <div class="card mb-2 bg-primary">
                <div class="card-body py-1 px-2">
                  <p class="card-text text-white">Lots of ice. Be careful!</p>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="card mb-2 bg-secondary">
                <div class="card-body py-1 px-2">
                  <p class="card-text text-white">A bit windy, but not bad</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
